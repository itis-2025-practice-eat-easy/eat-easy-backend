server:
  port: 8081

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 10
      minimum-idle: 5

  jackson:
    serialization:
      indent_output: true

  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      path: /swagger-ui.html

logging:
  level:
    root: info

minio:
  url: ${MINIO_URL}
  access-key: ${MINIO_LOGIN}
  secret-key: ${MINIO_PASSWORD}
  bucket-name: product
  avatar-folder: products-images
  bucket-policy-template: >
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Principal": { "AWS": ["*"] },
          "Action": [ "s3:GetObject" ],
          "Resource": [ "arn:aws:s3:::%s/*" ]
        }
      ]
    }
