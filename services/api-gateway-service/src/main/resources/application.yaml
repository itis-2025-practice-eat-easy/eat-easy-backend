server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        scheme: http
        deregister: true

    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
